name: cricklyzer
description: "Trying to build an all in one app for cricketers"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  shared_preferences: ^2.3.2
  video_player: ^2.9.1
  chewie: ^1.8.3
  permission_handler: ^11.0.1
  permission_handler_web: ^0.0.2
  firebase_auth: ^5.1.4
  cloud_firestore: ^5.2.1
  image_picker: ^1.1.2
  carousel_slider: ^5.0.0
  intl: ^0.19.0
  fl_chart: ^0.68.0
  flutter_svg: ^2.0.10+1
  firebase_core: ^3.3.0
  google_sign_in: ^6.2.1
  http: ^1.2.2
  url_launcher: ^6.3.0
  xml2json: ^6.2.3
  xml: ^6.5.0
  cached_network_image: ^3.4.0
  webview_flutter: ^4.9.0
  syncfusion_flutter_pdfviewer: ^26.2.12
  flutter_pdfview: ^1.3.2
  pdf: ^3.11.1
  path_provider: ^2.1.4
  nlp: ^0.0.0
  collapsible_sidebar: ^2.0.7
  provider: ^6.1.2



dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^4.0.0

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/
    - assets/fonts/
    - assets/images/

  fonts:
    - family: Proxima Nova
      fonts:
        - asset: assets/fonts/Proximanova-regular.otf

    - family: LED
      fonts:
        - asset: assets/fonts/advanced_led_board-7.ttf

    - family: Symthe
      fonts:
        - asset: assets/fonts/Smythe-Regular.ttf

    - family: DMSans
      fonts:
        - asset: assets/fonts/DMSans-Regular.ttf

    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
